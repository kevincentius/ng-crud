
<div class="full-horizontal-layout">
  <div class="person-list-container">
    <app-person-list
      #personList
      (clickPerson)="personDetails.showPerson($event)"
    ></app-person-list>
  </div>

  <div style="width: 30px;"></div>

  <div class="person-details-container">
    <app-person-details
      #personDetails
      (deletePerson)="personList.deletePerson($event)"
    ></app-person-details>
  </div>
</div>
